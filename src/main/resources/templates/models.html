<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Spring framework Thymeleaf example</title>
</head>
<body>
	<h1>Car Models</h1>
	<table id="table-1">
		<thead>
			<tr>
				<th>ID</th>
				<th>Model</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="model:${models}">
				<td th:text="${model.id}"></td>
				<td th:text="${model.name}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
